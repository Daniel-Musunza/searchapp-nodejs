<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Search</title>
</head>
<body>
    <h2>Hotel Search</h2>
    <form action="http://localhost:3000/search" method="get">
        
        <label for="Adults">Adults:</label>
        <input type="number" id="Adults" name="Adults" required ><br><br>

        <label for="Children">Children:</label>
        <input type="number" id="Children" name="Children" required><br><br>

        <label for="Language">Language:</label>
        <input type="text" id="Language" name="Language"  required ><br><br>
        
        <label for="Location">Location:</label>
        <input type="text" id="Location" name="Location"  required><br><br>
        
        <label for="HotelType">Hotel Type:</label>
        <input type="text" id="HotelType" name="HotelType"><br><br>
        
        <label for="Rating">Rating:</label>
        <input type="text" id="Rating" name="Rating"><br><br>
        
        <label for="Country">Country:</label>
        <input type="text" id="Country" name="Country"><br><br>
        
        <label for="DateFrom">Check-in Date:</label>
        <input type="date" id="DateFrom" name="DateFrom"  required><br><br>
        
        <label for="DateTo">Check-out Date:</label>
        <input type="date" id="DateTo" name="DateTo"  required><br><br>
        
        <button type="submit">Search</button>
    </form>
    
</body>
</html>
