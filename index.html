<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Search</title>
</head>
<body>
    <h2>Hotel Search</h2>
    <form action="http://localhost:3000/search" method="get">
        <label for="HotelName">Hotel Name:</label>
        <input type="text" id="HotelName" name="HotelName"><br><br>
        
        <label for="Rooms">Rooms:</label>
        <input type="number" id="Rooms" name="Rooms" ><br><br>
        
        <label for="Language">Language:</label>
        <input type="text" id="Language" name="Language" ><br><br>
        
        <label for="Location">Location:</label>
        <input type="text" id="Location" name="Location"><br><br>
        
        <label for="HotelType">Hotel Type:</label>
        <input type="text" id="HotelType" name="HotelType"><br><br>
        
        <label for="Rating">Rating:</label>
        <input type="text" id="Rating" name="Rating"><br><br>
        
        <label for="Country">Country:</label>
        <input type="text" id="Country" name="Country"><br><br>
        
        <label for="checkIn">Check-in Date:</label>
        <input type="date" id="checkIn" name="checkIn"><br><br>
        
        <label for="checkOut">Check-out Date:</label>
        <input type="date" id="checkOut" name="checkOut" ><br><br>
        
        <button type="submit">Search</button>
    </form>
    
</body>
</html>
